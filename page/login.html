<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="rounded text-white container bg-primary mt-5 p-5 w-50 m-auto">
        <div class="title bg-info p-4 text-center rounded shadow mt-4">
            <h4>Login Here</h4>
        </div>

        <form class="w-80 m-auto p-3">
            <div class="mb-3">
                <label for="name" class="form-label" >Name:</label>
                <input type="text" id="name" class="form-control" placeholder="type your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email"  class="form-control" placeholder="name@example.com">
            <div class="text-white mt-2 form-text">
                We will never share your email
            </div>
            </div>


            <!-- radio button  -->
            <div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="male">
                    <label for="male">male</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" id="male">
                    <label for="male">male</label>
                </div>
            </div>

            <!-- chechbox button  -->
            <div class="my-2">
                <div class="form-check-">
                    <input type="checkbox" class="form-check-input" id="tnc">
                    <label for="tnc">Accept Terms and Condition</label>
                </div>
            </div>
            <!-- Drop down menu  -->
            <div class="mb-2">
                <label for="department">Department</label>
                <select name="depatment" id="department" class="form-select w-50">
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="dpi">DPI</option>
                    <option value="csd">CSD</option>
                </select>
            </div>

            <!-- Button  -->
            <div class="py-3">
                <button class="btn btn-info">Login</button>
            </div>








        </form>













    </div>
    <!-- java script cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
      </script>
</body>
</html>
